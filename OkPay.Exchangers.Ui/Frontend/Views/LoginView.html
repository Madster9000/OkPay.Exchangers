<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form name="loginForm" novalidate="">
                <div class="form-group" data-ng-class="{ 'has-error': loginForm.login.$invalid }" show-errors>

                    <label for="login">Логин: </label>
                    <input type="email"
                           name="login"
                           id="login"
                           placeholder="Логин"
                           class="form-control"
                           data-ng-model="LoginViewModel.Login"
                           required=""/>
                    <p class="help-block" data-ng-show="loginForm.login.$error.required">Введите свой e-mail</p>
                </div>
                <div class="form-group" data-ng-class="{ 'has-error': loginForm.password.$invalid }" show-errors>

                    <label for="password">Пароль: </label>
                    <input type="password"
                           name="password"
                           id="password"
                           placeholder="Пароль"
                           class="form-control"
                           data-ng-model="LoginViewModel.Password"
                           required=""/>
                    <p class="help-block" data-ng-show="loginForm.password.$error.required">Введите пароль</p>

                </div>
            </form>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4" style="text-align: left;">
            <button type="button"
                    class="btn btn-primary"
                    data-ng-class="{ 'disabled': loginForm.$invalid }"
                    data-ng-click="LoginEvents.OnLoginClicked()">
                Войти
            </button>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4" style="text-align: right;">
            <button type="button"
                    class="btn btn-link"
                    data-ng-click="LoginEvents.OnRegisterClicked()">
                Зарегистрироваться
            </button>
        </div>
    </div>
</div>
